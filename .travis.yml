language: go
dist: trusty
sudo: required

go:
  - 1.8
  - tip

services:
  - docker

matrix:
  fast_finish: true
  allow_failures:
    - go: tip

before_install:
  - docker info
  - go get -v github.com/alecthomas/gometalinter
  - gometalinter --install

script:
  - make ci

after_success:
  - bash <(curl -s https://codecov.io/bash)

before_deploy:
  - git config --global user.name "Release bot"
  - git config --global user.email "Release bot"

  - openssl aes-256-cbc -K $encrypted_f0dfd6c7bdac_key -iv $encrypted_f0dfd6c7bdac_iv -in .travis/id_rsa.enc -out ~/.ssh/id_rsa -d
  - chmod 600 ~/.ssh/id_rsa
  - eval $(ssh-agent)
  - ssh-add ~/.ssh/id_rsa

deploy:
  - provider: releases
    skip_cleanup: true
    api_key:
      secure: 
    file: bin/spate
    on:
      repo: mtneug/spate
      tags: true
      go: 1.8
  - provider: script
    skip_cleanup: true
    script: make ci-docker-image-release
    on:
      repo: mtneug/spate
      tags: true
      go: 1.8
